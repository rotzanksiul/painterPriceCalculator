<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painter's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
            flex-direction: column;
        }

        .nav {
            background-color: #C4528C;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav a {
            flex: 1;
            color: #ffffff;
            text-align: center;
            padding: 1rem 1rem;
            text-decoration: none;
            cursor: pointer;
        }

        .nav a:hover,
        a:active {
            background-color: #ffffff;
            color: black;
        }

        .section {
            overflow: hidden;
            display: none;
            /* hide all sections by default */
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .section-wrapper {
            width: 100%;
            height: 100%;
        }

        .section.active {
            display: flex;
        }

        .section-info {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section.active .section-info {
            animation: slideFromLeft 0.5s ease-in-out;
        }

        .section-info span {
            width: 100%;
            text-align: center;
            color: #C4528C;
            padding: 1.5rem 0rem;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.3rem;

        }

        @keyframes slideFromLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        .section-info-inputs {
            padding: .5rem .5rem;
            display: flex;
            flex-direction: column;
            gap: .5rem;
            align-items: start;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            background-color: #C4528C;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .button:hover {
            background-color: #a33a5f;
        }

        @media screen and (max-width: 350px) {
            .nav {
                flex-direction: column;
                align-items: stretch;
            }

            .nav a {
                flex: 1;
                text-align: center;
                padding: 1rem 0;
                border-bottom: 1px solid #ffffff;
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <nav class="nav">
            <a class="nav-link" data-section="interior">Interior Painting</a>
            <a class="nav-link" data-section="exterior">Exterior Painting</a>
            <a class="nav-link" data-section="cabinets">Cabinet Painting</a>
            <a class="nav-link" data-section="doors">Doors Painting</a>
        </nav>
        <div class="section-wrapper">
            <!-- Sections for all the types of painting -->
            <section class="section" data-section="interior">
                <div class="section-info">
                    <span>Interior Painting</span>
                    <div class="section-info-inputs">
                        <label for="roomWidth">Room Width (in feet):</label>
                        <input type="number" id="roomWidth" name="roomWidth" placeholder="e.g., 12">

                        <label for="roomLength">Room Length (in feet):</label>
                        <input type="number" id="roomLength" name="roomLength" placeholder="e.g., 8">

                        <label for="paintType">Type of Paint:</label>
                        <select id="paintType" name="paintType">
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                        </select>

                        <label for="numRooms">Number of Rooms:</label>
                        <input type="number" id="numRooms" name="numRooms" placeholder="e.g., 3">
                        <button class="button" id="calculateInterior">Calculate Quote</button>
                        <div id="interiorResult" class="totalResult"></div>
                    </div>
                </div>
            </section>

            <section class="section" data-section="exterior">
                <div class="section-info">
                    <span>Exterior Painting</span>
                    <div class="section-info-inputs">
                        <label for="exteriorWallLength">Exterior Wall Length (in feet):</label>
                        <input type="number" id="exteriorWallLength" name="exteriorWallLength" placeholder="e.g., 10">

                        <label for="exteriorWallWidth">Exterior Wall Width (in feet):</label>
                        <input type="number" id="exteriorWallWidth" name="exteriorWallWidth" placeholder="e.g., 30">
                        <button class="button" id="calculateExterior">Calculate Quote</button>
                        <div id="exteriorResult" class="totalResult"></div>
                    </div>
                </div>
            </section>

            <section class="section" data-section="cabinets">
                <div class="section-info">
                    <span>Cabinet Painting</span>
                    <div class="section-info-inputs">
                        <label for="numCabinets">Number of Cabinets:</label>
                        <input type="number" id="numCabinets" name="numCabinets" placeholder="e.g., 10">

                        <label for="cabinetMaterial">Cabinet Material:</label>
                        <select id="cabinetMaterial" name="cabinetMaterial">
                            <option value="wood">Wood</option>
                            <option value="laminate">Laminate</option>
                        </select>

                        <label for="cabinetHeight">Cabinet Height (in inches):</label>
                        <input type="number" id="cabinetHeight" name="cabinetHeight" placeholder="e.g., 36">

                        <label for="cabinetWidth">Cabinet Width (in inches):</label>
                        <input type="number" id="cabinetWidth" name="cabinetWidth" placeholder="e.g., 24">

                        <label for="cabinetDepth">Cabinet Depth (in inches):</label>
                        <input type="number" id="cabinetDepth" name="cabinetDepth" placeholder="e.g., 12">
                        <button class="button" id="calculateCabinets">Calculate Quote</button>
                        <div id="cabinetsResult" class="totalResult"></div>
                    </div>
                </div>
            </section>

            <section class="section" data-section="doors">
                <div class="section-info">
                    <span>Door Painting</span>
                    <div class="section-info-inputs">
                        <label for="numDoors">Number of Doors:</label>
                        <input type="number" id="numDoors" name="numDoors" placeholder="e.g., 3">

                        <label for="doorMaterial">Door Material:</label>
                        <select id="doorMaterial" name="doorMaterial">
                            <option value="wood">Wood</option>
                            <option value="metal">Metal</option>
                        </select>

                        <label for="doorHeight">Door Height (in inches):</label>
                        <input type="number" id="doorHeight" name="doorHeight" placeholder="e.g., 80">

                        <label for="doorWidth">Door Width (in inches):</label>
                        <input type="number" id="doorWidth" name="doorWidth" placeholder="e.g., 36">
                        <button class="button" id="calculateDoors">Calculate Quote</button>
                        <div id="doorsResult" class="totalResult"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        //To run the javascript code once the page is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('.section');
            // Show the first section by adding 'active' class
            sections[0].classList.add('active');

            navLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();

                    const sectionId = this.getAttribute('data-section');
                    const selectedSection = document.querySelector(`.section[data-section="${sectionId}"]`);
                    // Loop through all sections and toggle 'active' class
                    sections.forEach(section => {
                        if (section === selectedSection) {
                            section.classList.add('active');
                        } else {
                            section.classList.remove('active');
                        }
                    });
                });
            });
        });

        /// calculations for the prices

        // Constants to calculate the prices (editable)
        const hourlyRate = 16;
        const paintingEfficiency = 100; // Square feet covered in one hour for two coats of paint
        const timePerCabinet = 2

        // Function to show an alert if any required input is empty
        function showInputError() {
            alert('Please fill in all the required fields.');
        }
        //Interiors
        const calculateInteriorButton = document.getElementById('calculateInterior');
        calculateInteriorButton.addEventListener('click', calculateInterior);
        const interiorResultDiv = document.getElementById('interiorResult');

        function calculateInterior() {

            // Extracting values from inputs
            const roomWidth = parseInt(document.getElementById('roomWidth').value);
            const roomLength = parseInt(document.getElementById('roomLength').value);
            const numRooms = parseInt(document.getElementById('numRooms').value);
            const paintType = document.getElementById('paintType').value;

            // Check if any of the required inputs are empty
            if (!roomWidth || !roomLength || !numRooms || !paintType) {
                showInputError();
                return;
            }
            // Determine painting cost multiplier based on paint type
            const costMultiplier = paintType === 'premium' ? 1.3 : 1; // Premium paint costs 50% more

            // Calculate total square footage
            const roomPerimeter = 2 * (roomWidth + roomLength);
            const totalSquareFootage = roomPerimeter * roomLength * numRooms;

            // Calculate time estimate (hours) based on painting efficiency
            const timeEstimateHours = totalSquareFootage / paintingEfficiency;

            // Calculate total cost
            const totalCost = hourlyRate * timeEstimateHours * costMultiplier;

            // Display the total result
            interiorResultDiv.textContent = `Total Quote: $${totalCost.toFixed(2)}`;
        }

        //Exterior
        const calculateExteriorButton = document.getElementById('calculateExterior');
        calculateExteriorButton.addEventListener('click', calculateExterior);
        const exteriorResultDiv = document.getElementById('exteriorResult');

        function calculateExterior() {
            // Extracting values from inputs
            const exteriorWallLength = parseInt(document.getElementById('exteriorWallLength').value);
            const exteriorWallWidth = parseInt(document.getElementById('exteriorWallWidth').value);

            // Check if any of the required inputs are empty
            if (!exteriorWallLength || !exteriorWallWidth) {
                showInputError();
                return;
            }

            // Calculate total square footage
            const exteriorWallPerimeter = 2 * (exteriorWallLength + exteriorWallWidth);
            const totalSquareFootage = exteriorWallPerimeter * exteriorWallLength;

            // Calculate time estimate (hours) based on painting efficiency
            const timeEstimateHours = totalSquareFootage / paintingEfficiency;

            // Calculate total cost
            const totalCost = hourlyRate * timeEstimateHours;

            // Display the total result
            exteriorResultDiv.textContent = `Total Quote: $${totalCost.toFixed(2)}`;
        }

        //Cabinets
        const calculateCabinetsButton = document.getElementById('calculateCabinets');
        calculateCabinetsButton.addEventListener('click', calculateCabinets);
        const cabinetsResultDiv = document.getElementById('cabinetsResult');

        // Updated calculateCabinets function
        function calculateCabinets() {
            // Extracting values from inputs
            const numCabinets = parseInt(document.getElementById('numCabinets').value);
            const cabinetMaterial = document.getElementById('cabinetMaterial').value;
            const cabinetHeight = parseInt(document.getElementById('cabinetHeight').value) / 12; // Convert inches to feet
            const cabinetWidth = parseInt(document.getElementById('cabinetWidth').value) / 12; // Convert inches to feet
            const cabinetDepth = parseInt(document.getElementById('cabinetDepth').value) / 12; // Convert inches to feet

            // Check if any of the required inputs are empty
            if (!numCabinets || !cabinetMaterial || !cabinetHeight || !cabinetWidth || !cabinetDepth) {
                showInputError();
                return;
            }

            // Determine cost multiplier based on cabinet material
            const materialCostMultiplier = cabinetMaterial === 'laminate' ? 1.2 : 1; // Laminate cabinets cost 20% more

            // Calculate time estimate (hours) based on the number of cabinets and time per cabinet
            const timeEstimateHours = numCabinets * timePerCabinet;

            // Calculate total cost
            const totalCost = hourlyRate * timeEstimateHours * materialCostMultiplier;

            // Display the total result for cabinets
            cabinetsResultDiv.textContent = `Total Quote: $${totalCost.toFixed(2)}`;
        }

        //Doors
        const doorsResultDiv = document.getElementById('doorsResult');
        const calculateDoorsButton = document.getElementById('calculateDoors');
        calculateDoorsButton.addEventListener('click', calculateDoors);

        function calculateDoors() {
            // Extracting values from inputs
            const numDoors = parseInt(document.getElementById('numDoors').value);
            const doorMaterial = document.getElementById('doorMaterial').value;
            const doorHeight = parseInt(document.getElementById('doorHeight').value) / 12; // Convert inches to feet
            const doorWidth = parseInt(document.getElementById('doorWidth').value) / 12; // Convert inches to feet

            // Check if any of the required inputs are empty
            if (!numDoors || !doorMaterial || !doorHeight || !doorWidth) {
                showInputError();
                return;
            }

            // Determine cost multiplier based on door material
            const materialCostMultiplier = doorMaterial === 'metal' ? 1.5 : 1; // Metal doors cost 50% more

            // Calculate total square footage for doors
            const totalSquareFootage = doorHeight * doorWidth * numDoors;

            // Calculate time estimate (hours) based on hourly rate
            const timeEstimateHours = totalSquareFootage / hourlyRate;

            // Calculate total cost for doors with adjusted width multiplier
            const totalCost = hourlyRate * timeEstimateHours * materialCostMultiplier;

            // Display the total result for doors
            doorsResultDiv.textContent = `Total Quote: $${totalCost.toFixed(2)}`;
        }
    </script>

</body>

</html>
